<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <!--fonts -next lines-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main class="container">
    <img src="images/bg-pattern-card.svg" alt="pattern" id="pattern-img" >
      <div class="profile-div"><img src="images/image-victor.jpg" alt="profile-pic" id="victor-profile">
      </div>
    
   <h1 class="victor" >Victor Crest <span>26</span></h1> 
   <p class="London">London</p>
   <hr>
  <footer>
   <div class="followers">
      <h1>80K</h1>
      <p class="foot-para">Followers</p>
   </div>
    

    <div class="likes">
      <h1>803K</h1>
      <p class="foot-para">Likes</p>
    </div>

    <div class="photos">
      <h1>1.4K</h1>
      <p class="foot-para">Photos</p>
    </div>

  </footer>
  
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pratyusha</a>.
  </div>
</body>
</html>
